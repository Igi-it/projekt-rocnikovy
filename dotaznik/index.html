<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="">
    <title>Nvidia Quiz</title>
</head>

<body>
    <!-- *** b4-navbar-placement *** -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success sticky-top">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="../index.html">Go back to Main Page
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
    </nav>
    <header class="jumbotron jumbotron-fluid bg-white">
        <div class="container">
            <h1 class="text-success display-2">Nvidia Quiz</small>
            </h1>
            <p class="container-fluid">Test your knowledge!</p>
        </div>
    </header>
    <main class="container">
        <form action="" method="POST">
            <!-- Formulářový prvek input-text -->
            <p class="alert alert-warning otazka">1. In which city was Nvidia created?  </p>
            <div class="form-group row">
                <label for="Santa Clara" class="col-sm-3 col-form-label">City name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="Santa Clara" id="Santa Clara" placeholder="Type in">
                </div>
            </div>
            <p class="alert alert-success odpoved collapse">Santa Clara</p>
            <hr>
            <!-- Formulářový prvek input-number -->
            <p class="alert alert-warning otazka">2. Where was nvidia incorporated?</p>
            <div class="form-group row">
                <label for="univerzita" class="col-sm-3 col-form-label">State name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="univerzita" id="univerzita" placeholder="Type in">
                </div>
            </div>
            <p class="alert alert-success odpoved collapse">Delaware</p>
            <hr>
            <!-- Formulářový prvek select -->
            <p class="alert alert-warning otazka">3. Which card series are the latest?</p>
            <div class="form-group row">
                <label for="kral" class="col-sm-3 col-form-label">Series</label>
                <div class="col-sm-3">
                      <select class="form-control" name="kral" id="kral">
                        <option>20</option>
                        <option>30</option>
                        <option selected>40</option>
                      </select>
                </div>
            </div>
            <p class="alert alert-success odpoved collapse">30</p>
            <hr>            
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="button" class="btn btn-success" data-toggle="collapse" data-target=".odpoved">Check Answers</button>
                </div>
            </div>
        </form>
    </main>
    <footer class="container-fluid bg-dark mt-4">
        
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="holder/holder.min.js"></script>
    <script>
        Holder.addTheme("dark", {
            bg: "#222",
            fg: "#aaa",
            size: 12,
            font: "Arial",
            fontweight: "normal"
        });
        Holder.addTheme("pink", {
            bg: "violet",
            fg: "white",
            size: 12,
            font: "FontAwesome",
            fontweight: "bold"
        });
    </script>

</body>

</html>
